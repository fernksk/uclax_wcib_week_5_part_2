<!doctype html>
<html class="" lang="en">

<head>
  <meta charset="utf-8">

  <title>Silly Story Generator</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="http://kskpage.com/favicon1.ico">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Silly Story Generator</h3>
        <nav class="nav nav-masthead justify-content-center">
        </nav>
      </div>
    </header>



    <div role="main" class="inner cover">

      <p>GIVE YOUR CHARACTERS A NAME, THEN PICK ONE OF THE STARS BELOW</p>

      <div>
        <label for="customname">1st Character:</label>
        <input id="customname" type="text" placeholder="Enter a name">
      </div>
      <div>
        <label for="customnamE">2nd Character:</label>
        <input id="customnamE" type="text" placeholder="Enter a name">
      </div>

      <p>&emsp;</p>
      <p>CHOOSE ONE</p>

      <div>
        <label for="eng">⭐</label><input id="eng" type="radio" name="ukus" value="eng">
        <label for="jp">⭐</label><input id="jp" type="radio" name="ukus" value="jp">
        <label for="fr">‍⭐</label><input id="fr" type="radio" name="ukus" value="fr">
      </div>

      <a class="btn btn-lg btn-primary randomize">SEE THE STORY</a>
      <p>&emsp;</p>
      <p class="story"></p>
      <a class="btn btn-lg btn-secondary reset hide" onClick="refreshPage()">PICK DIFFERENT STAR</a>

    </div>


    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>


</body>
</html>
